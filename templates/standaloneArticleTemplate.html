{% extends "jumbotronArticleTemplate.html" %}

            {% block breadcrumbs %}
            <script type="application/ld+json">
                {
                  "@context": "https://schema.org",
                  "@type": "BreadcrumbList",
                  "itemListElement": [{
                    "@type": "ListItem",
                    "position": 1,
                    "item": {
                      "@id": "{{SITEURL+'/categories.html'}}",
                      "name": "{{article.category.name}}"
                    }
                  },{
                    "@type": "ListItem",
                    "position": 2,
                    "item": {
                      "@id": "{{SITEURL+'/'+article.category.url}}",
                      "name": "{{article.category.name}}"
                    }
                  },{
                    "@type": "ListItem",
                    "position": 3,
                    "item": {
                      "@id": "{{SITEURL+'/'+article.url}}",
                      "name": "{{article.title}}"
                    }
                  }]
                }
            </script>
            {% endblock %}
