{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Authors{% endblock %}

{% block content %}
<div class="container">
    <section id="content" class="panel panel-info">
        <header class="panel-heading">
            <h1>Authors</h1>
        </header>
        <article class="panel-body">
            <ul class="list-group">
                {%- for author, articles in authors|sort %}
                    <li class="list-group-item"><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
                {% endfor %}
            </ul>
        </article>
    </section>
</div><!-- /container -->
{% endblock %}
