{% extends "base.html" %}
{% block content %}
<div id="content" class="container">
    <section class="panel panel-default">
        <header><h1>Archives for {{ SITENAME }}</h1></header>

        <dl>
        {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
        </dl>
    </section
</div>
{% endblock %}
