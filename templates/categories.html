{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
<div class="container">
    <section id="content" class="panel panel-info">
        <header class="panel-heading">
            <h1>Categories</h1>
        </header>
        <article class="panel-body">
            <ul class="list-group">
                {%- for category, articles in categories|sort %}
                    <li class="list-group-item"><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
                {% endfor %}
            </ul>
        </article>
    </section>
</div><!-- /container -->
{% endblock %}
